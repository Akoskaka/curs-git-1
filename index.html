<!DOCTYPE html>
<html>
  <head>
    <title>Login - IT School</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Work+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <meta name="og:title" content="Login-IT School" />
  </head>
  <body class="login-register-page">
    <div class="card">
      <h2>Nume prenume</h2>
      <p>Web developer</p>
    </div>
    <div class="form-wrapper">
      <h1 class="mb-lg">Welcome</h1>
      <form action="newsfeed.html" method="post">
        <label for="email">E-mail adress</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Type here"
          class="mb-md"
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Type here"
          class="mb-md"
        />
        <label class="mb-md">
          <input type="checkbox" id="remember" />
          Remember me.
        </label>

        <a href="register.html" class="link mb-md">Create account</a>

        <input type="submit" value="Log in" class="btn btn-primary" />
      </form>
    </div>
  </body>
</html>
